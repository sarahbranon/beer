---
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <span>{{ post.date | date_to_string }}</span>
      </li>
      <p>{{ post.excerpt }}</p>
      <hr/>
    {% endfor %}
  </ul>
</div>
